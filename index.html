<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacky Spot Map</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { width: 100%; height: 80vh; }
        #addSpotForm { padding: 10px; background: white; position: absolute; top: 10px; left: 10px; z-index: 1000; }
    </style>
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css" rel="stylesheet">
</head>
<body>

    <div id="map"></div>

    <!-- Add Hacky Spot Form -->
    <div id="addSpotForm">
        <h3>Add Hacky Spot</h3>
        <input type="text" id="locationName" placeholder="Enter Location Name"><br>
        <input type="file" id="photoInput"><br>
        <button id="addSpotButton">Add Spot</button>
    </div>

    <!-- Scripts -->
 <script type="module" src="firebase.js"></script>
 <script src="script.js"></script>
</body>
</html>
