<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hacky Sack Location Map</title>

  <!-- Mapbox CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    #add-btn {
      position: absolute; bottom: 20px; left: 20px;
      background: #fff; padding: 10px; border-radius: 5px;
      cursor: pointer; font-weight: bold;
    }
    #login-btn {
      position: absolute; top: 20px; right: 20px;
      background: #fff; padding: 10px; border-radius: 5px;
      cursor: pointer; font-weight: bold;
    }
    #upload-modal {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5); display: none; justify-content: center; align-items: center;
    }
    .modal-content {
      background: white; padding: 20px; border-radius: 5px;
      width: 300px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <button id="login-btn">Login with Google</button>
  <button id="add-btn">+ Add Hacky Sack Location</button>

  <!-- Modal for upload -->
  <div id="upload-modal">
    <div class="modal-content">
      <h3>Upload Hacky Sack Spot</h3>
      <input type="file" id="file-input" accept="image/*,video/*" />
      <button id="save-spot-btn">Save Spot</button>
    </div>
  </div>

  <!-- Mapbox and Firebase Scripts -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
  <script type="module">
    // Firebase Configuration
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-storage.js";

    // Firebase config (replace with your own credentials)
    const firebaseConfig = {
      apiKey: "your-api-key",
      authDomain: "your-auth-domain.firebaseapp.com",
      projectId: "your-project-id",
      storageBucket: "your-storage-bucket.appspot.com",
      messagingSenderId: "your-sender-id",
      appId: "your-app-id"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // Login functionality
    const loginBtn = document.getElementById("login-btn");
    loginBtn.addEventListener("click", () => {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then(result => {
          alert(`Logged in as ${result.user.displayName}`);
        })
        .catch(err => console.error(err));
    });

    // Set up the map
    mapboxgl.accessToken = 'your-mapbox-token';
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [-98.5795, 39.8283],
      zoom: 3
    });

    // Show modal to add location
    const addBtn = document.getElementById("add-btn");
    const modal = document.getElementById("upload-modal");
    addBtn.addEventListener("click", () => {
      modal.style.display = 'flex';
    });

    // Close modal when user uploads or cancels
    const fileInput = document.getElementById("file-input");
    const saveSpotBtn = document.getElementById("save-spot-btn");
    saveSpotBtn.addEventListener("click", () => {
      const file = fileInput.files[0];
      if (file) {
        // Upload image or video
        const storageRef = ref(storage, `hacky-sack/${file.name}`);
        uploadBytes(storageRef, file)
          .then(() => {
            return getDownloadURL(storageRef);
          })
          .then(url => {
            // Save pin to Firestore with image URL
            const docRef = addDoc(collection(db, "hacky-sack-locations"), {
              lat: map.getCenter().lat,
              lng: map.getCenter().lng,
              mediaUrl: url,
              uploader: auth.currentUser.displayName
            });
            alert("Spot saved!");
            modal.style.display = 'none';
          })
          .catch(error => console.error("Error uploading file:", error));
      }
    });
  </script>
</body>
</html>
